{% extends 'server_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete {{ model_name }}</h3>
        </div>
        <div class="card-body">
            <p class="fs-5">Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>

            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger fw-bold">Yes, Delete</button>
                <a href="{% url list_url %}" class="btn btn-outline-secondary">Back to List</a>
                <a href="{{ previous_page_url }}" class="btn btn-outline-secondary">Return</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
