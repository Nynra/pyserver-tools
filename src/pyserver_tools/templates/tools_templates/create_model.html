{% extends 'server_base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 w-100" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Create {{ model_name }}</h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success fw-bold">+ Create</button>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex flex-column flex-md-row justify-content-between gap-2">
            <a href="{% url list_url %}" class="btn btn-outline-secondary flex-grow-1">Back to List</a>
            <a href="{{ previous_page_url }}" class="btn btn-outline-secondary flex-grow-1">Return</a>
        </div>
    </div>
</div>
{% endblock %}
