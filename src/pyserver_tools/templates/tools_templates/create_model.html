{% extends 'server_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create {{ model_name }}</h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success fw-bold">+ Create</button>
                <a href="{% url list_url %}" class="btn btn-outline-secondary">Back to List</a>
                <a href="{{ previous_page_url }}" class="btn btn-outline-secondary">Return</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
