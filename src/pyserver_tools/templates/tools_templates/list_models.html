{% extends 'server_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>{{ model_name }} List</h1>
    {% if items %}
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span>{{ item }}</span>
            </div>
            <div class="button-box">
                <a href="{% url update_url item.pk %}" class="btn btn-warning ml-2">Edit</a>
                <a href="{% url delete_url item.pk %}" class="btn btn-danger ml-2">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No {{ model_name }} found.</p>
    {% endif %}

    <!-- Create and Back to Home buttons -->
    <div class="mt-3">
        <a type="button" class="btn btn-secondary" href="{% url create_url %}">Create {{ model_name }}</a>
        <a type="button" class="btn btn-primary ml-2" href="{{ previous_page_url }}">Return</a>
    </div>
</div>
{% endblock %}
